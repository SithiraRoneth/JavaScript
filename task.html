<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <style>

    .bulb {
      width: 100px;
      aspect-ratio: 1/1;

      border: 3px solid black;
      border-radius: 100%;
    }

    .styles_on{
      background: yellow;
      box-shadow: 0px 0px 50px yellow;
    }

    #box1{
      width: 200px;
      aspect-ratio: 1/1;
      height: 200px;
      border: 2px solid dodgerblue;
      background: lightblue;
    }

  </style>


</head>
<body>

<h3>0</h3>
<button>Click!</button>
<button type="reset">Reset!</button><hr>



<div class="bulb"></div><hr>
<button name="onBtn">ON</button><hr>

<button id="dblClick">Click Me</button><br><br><br>

<div id="box1"></div>
<hr>

<label for="name">Name</label>
<input type="text" placeholder="Enter Your Name" id="name">

<script src="assets/jquery-3.7.1.min.js"></script>

<script>

  $("button").eq(0).on('click', () => {
    let value = $("h3").eq(0).text();
    $("h3").eq(0).text(+value + 1);
  });

  $("button").eq(1).on('click', () => {
    $("h3").eq(0).text(0);
  });

  $("button").eq(2).on('click', () => {
    let btnElement = $("button").eq(2)
    let bulbElement = $("div").eq(0)

    if(btnElement.text()==="ON"){
      //On
      btnElement.text("OFF")
      bulbElement.addClass("styles_on");
    }else{
      //OFF
      btnElement.text("ON")
      bulbElement.removeClass("styles_on")
    }
  });

  /Double Click/

  $("#dblClick").on('dblclick',() =>{
    console.log("dblclick")
  });

  /Mouse Enter/

  $("#box1").on('mouseenter',() => {
    console.log("mouse enter")
  });

  /Mouse Leave/

  $("#box1").on('mouseleave',() => {
    console.log("mouse leave")
  });


  /Mouse Over/

  $("#box1").on('mouseover',() => {
    console.log("mouse over")
  });

  /Mouse Down/

  $("#dblClick").on('mousedown',() => {
    console.log("mouse Down")
  });

  /Mouse Up/

  $("#dblClick").on('mouseup',() => {
    console.log("mouse up")
  });

  /Focus/
  $("#name").on('focus',() =>{
    console.log("focus");
    $("#name").css('background','yellow')
  });

  /Blur/
  $("#name").on('blur',() =>{
    console.log("blur");
    $("#name").css('background','blue')
  });

  /Key Up/
  $("#name").on('keyup',() =>{
    console.log("keyup");
  });

  /Key Down/
  $("#name").on('keydown',() =>{
    console.log("keydown");
  });

  /Key Pressed/
  $("#name").on('keypress',() =>{
    console.log("keypress");
  });


</script>

</body>
</html>
