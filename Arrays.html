<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>

<h1>Array</h1>

<script>

  var array1 = [];
  var array2 = [1,2,3,4,5];
  var array3 = [1,2,3,4,5,"Sithira",true,function (){}];

  console.log(array2[2]);

  var numberArray = [99,25, 60, 15, 78,45,98];

  function findMax() {
    let value = 0;
    for (let i = 0; i < numberArray.length; i++) {
      if (numberArray[i] > value) {
        value = numberArray[i];
      }
    }

    return value;
  }
  console.log(findMax());

  function Person(name,age){
      //attribute
      this.name=name;
      this.age=age;
  }

  var person = new Person("Sithira",20);
  console.log(person);
  console.log(person.name);
  console.log(person.age)

  class Person2 {
      constructor(name,age) {
          this.name=name;
          this.age=age;
      }


      myMethod1() {
          console.log("Method 1")
      }

      myMethod2() {
          console.log("Method 2")
      }
  }

  var person2 = new Person2("Roneth",20);
  console.log(person2);

  let Person3 = {
      name: "Kavindu",
      address: "Horana",
      age: 20,
      call: ()=> {console.log("Hellow")}
  }
  console.log(Person3);
  console.log(Person3.name);
  console.log(Person3.address);
  console.log(Person3.age);
  Person3.call();

  const Person4 = {
      hello:() => {
          console.log("Hiiiiiiiiii")
      }
  }

  let person4= Object.create(Person4);
  console.log(person4);
  person4.hello();


  let person5 = {
      name:"Roneth",
      age:"20",
      address:"Thalahena"
  }
  person5.name = "Sithira"
  person5.institute = "ijse";

  class Person6{
      constructor(name,age) {
          this._name = name;
          this.age = age;
      }
      get name(){
          return this._name;
      }
      set name(name){
          this._name = name + "0ijse.lk";
      }

  }
  var person6 = new Person6("kkk",10);

</script>
</body>
</html>
